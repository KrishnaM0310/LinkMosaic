<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§  LinkMosaic Knowledge Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.6/dist/vis-network.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/vis-network@9.1.6/styles/vis-network.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0b0e14;
      color: #e8e8e8;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
      padding: 24px;
    }
    #network {
      width: 100%;
      height: 700px;
      border: 1px solid #444;
      border-radius: 12px;
      margin-top: 20px;
      background-color: #1a1f2b;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  LinkMosaic Knowledge Map</h1>
  <p>Visualizing relationships generated by your AWS Lambda pipeline</p>

  <div id="network"></div>

  <script>
    const MAP_URL = "https://linkmosaic-maps-krishnamehta.s3.us-east-2.amazonaws.com/maps/latest_map.json";

    fetch(MAP_URL)
      .then(res => res.json())
      .then(data => {
        const nodes = new vis.DataSet(data.nodes || []);
        const edges = new vis.DataSet(data.edges || []);

        new vis.Network(
          document.getElementById("network"),
          { nodes, edges },
          {
            nodes: {
              shape: "dot",
              size: 20,
              color: { background: "#4CAF50", border: "#81C784" },
              font: { color: "#fff" },
            },
            edges: { color: "#90CAF9" },
            physics: { stabilization: true },
          }
        );
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red">Error loading map: ${err}</p>`;
      });
  </script>
</body>
</html>
